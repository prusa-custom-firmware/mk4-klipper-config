# Do not edit this file!
# You can override settings from this file by adding a section of the same name
# in printer.cfg or another file included from it after the base configuration.

# This configures the Prusa accelerometer connected as it would normally be
# connected for the Prusa Buddy firmware.
# The Prusa board actually has an LIS2DH, but the LIS3DH and LIS2DH are
# compatible.

[lis3dh]
cs_pin: PA10
spi_bus: spi2a

[resonance_tester]
accel_chip: lis3dh
probe_points: 125,105,75
