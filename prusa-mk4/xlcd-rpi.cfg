[gcode_button reset]
# Reset button on the xLCD
pin: ^!host:gpio14
press_gcode:
  M112
  FIRMWARE_RESTART

[pwm_cycle_time buzzer]
# example usage:
# SET_PIN PIN=buzzer VALUE=0.5
# or
# SET_PIN PIN=buzzer VALUE=0.5 CYCLE_TIME=0.0001
pin: host:gpio4
cycle_time: 0.001

