# Do not edit this file!
# You can override settings from this file by adding a section of the same name
# in printer.cfg or another file included from it after the base configuration.

[pwm_cycle_time buzzer]
# example usage:
# SET_PIN PIN=buzzer VALUE=0.5
# or
# SET_PIN PIN=buzzer VALUE=0.5 CYCLE_TIME=0.0001
pin: PA0
cycle_time: 0.001

[static_digital_output status_led_select]
# Normally this would be the CS line which controls whether MOSI data is sent
# to the display or the status LEDs. However, since the display cannot be
# controlled from the xBuddy board with Klipper, this line can just be held
# high so that it always controls the status LEDs.
pins: PD11

[neopixel status_leds]
chain_count: 3
pin: PG14
